<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form id="signup-form">
            <h1 class="h3 mb-3 w-normal">Crie sua conta</h1>

            <div class="form-floating mb-2">
                <input class="form-control" type="email" name="email" id="floatingInput email" placeholder="Digite seu email">
                <label for="floatingInput email">Email</label>
            </div>

            <div class="form-floating">
                <input class="form-control" type="password" name="senha" id="floatingInput senha" placeholder="Digite sua senha">
                <label for="floatingInput senha">Senha</label>
            </div>

            <button type="submit" id="submit" class="btn btn-primary w-100 mt-3 py-2">Criar a conta</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="script.mjs" ></script>
</body>

</html>
